<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Home - Mamat Gun Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #2d3436;
            display: flex;
            align-items: center;
            min-height: 100vh;
            background-color: azure;
            transition: background-color 0.3s ease;
            flex-direction: column;
        }

        .main-content {
            display: flex;
            align-items: center;
            margin-top: 100px; /* untuk jarak dari navbar */
        }

        .content {
            flex: 1;
            padding-right: 20px;
        }

        .profile-img {
            width: 200px;
            border-radius: 50%;
            margin-left: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .contact-section {
            margin-top: 30px;
        }

        button {
            background-color: #0984e3;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        h1 {
            color: #d63031;
            transition: color 0.3s ease;
        }
        h2 {
            color: #0984e3;
            transition: color 0.3s ease;
        }

        .highlight {
            color: red;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        button:hover {
            background-color: #0767b1;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1:hover, h2:hover {
            color: #6c5ce7;
        }

        .highlight:hover {
            color: #e84393;
        }

        button:active {
            transform: translateY(0);
            background-color: #054a8a;
        }

        .profile-img:active {
            transform: scale(0.95);
        }

        body:active {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>

                <li class="nav-item"><a class="nav-link" href="sections.html">Sections</a></li>

        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const elements = document.querySelectorAll('h1, h2, .highlight, p');

        elements.forEach(element => {
            element.addEventListener('click', function() {
                this.style.color = '#6c5ce7';
                setTimeout(() => {
                    this.style.color = '';
                }, 300);
            });
        });
    });
</script>
</body>
